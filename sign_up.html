<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="custom-variables.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="icon" type="image/png" href="img/join_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="js/script.js"></script>
    <script src="js/remoteStorage.js"></script>
    <title>Join</title>
</head>

<body onload="init()">
    <div class="header">
        <div>
            <img src="img/join_logo.png" alt="">
        </div>
    </div>

    <div id="signUpWrapper" class="signUpWrapper">
        <div id="signUpForm" class="signUpForm">
            <h1 class="fSize-61">Sign up</h1>
            <span class="headlineBorder">&nbsp;</span>
            <div id="signUpCredentials">
                <form method="POST">
                    <input type="text" placeholder="Name" name="name" id="name" class="icon-person form-control">
                    <input type="email" placeholder="Email" name="email" id="email" class="icon-letter form-control">
                    <input type="password" placeholder="Password" name="password" id="password" class="icon-lock">
                    <input type="password" placeholder="Confirm Password" name="passwordConfirm" id="passwordConfirm" class="icon-lock">
                    <div class="signUpCheckBox">
                        <input type="checkbox">
                        <span>I accept the
                            <a href="">Privacy policy</a>
                        </span>
                    </div>
                </form>
                <form action="">
                    <button class="btn bg-join-blue fc-white fSize-16" id="signUp">Sign up</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
