<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/responsive.css">
    <link rel="stylesheet" type="text/css" href="assets/custom-variables.css">

    <link rel="icon" type="image/png" href="img/join_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


    <script src="js/script.js"></script>
    <script src="js/summary.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/renderTaskOverlay.js"></script>
    <script src="js/board.js"></script>
    <script src="js/template.js"></script>
    <script src="js/login.js"></script>
    <title>Join - Summary</title>
</head>

<body onload="init(); summaryOnLoad()">
    <div id="bodyWrapper" class="bodyWrapper">
        <div id="sideBarWrapper" class="sideBarWrapper">
            <div w3-include-html="./templates/sidebar.html" id="sideBarContainer"></div>
        </div>

        <div id="centerWrapper" class="centerWrapper">
            <div w3-include-html="./templates/header.html"></div>

            <!-- Join Title -->
            <div class="d-flex flex-column" id="index-centerBox">
                <div class="d-flex summary-title-box align-items-center">
                    <h1 class="summary-title-large">Join 360</h1>
                    <div class="summary-title-line"></div>
                    <h3 class="summary-title-small">Key Metrics at a Glance</h3>
                </div>
                <div class="align-items-center d-flex">
                    <!-- TODO: container mit zählfunktion -->
                    <div class="d-flex flex-column summary-button-box justify-content-between" id="summary-button-box">

                        <!-- Tt-do -done container -->
                        <div class="summary-button-size-large d-flex justify-content-between">
                            <a href="./board.html" class="text-decoration-none summary-button-color rounded-30">
                                <div class="d-flex align-items-center justify-content-center summary-button-size-medium summary-todo">
                                    <div class="p-10">
                                        <div class="summary-todo-icon"></div>
                                    </div>
                                    <div class="d-flex flex-column align-items-center">
                                        <div>
                                            <h1 class="summary-button-number" id="summary-toDo">
                                                1
                                            </h1>
                                        </div>
                                        <div>
                                            <p class="summary-button-text-medium">To-Do</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a href="./board.html" class="text-decoration-none summary-button-color rounded-30">
                                <div class="d-flex justify-content-center align-items-center summary-button-size-medium summary-done">
                                    <div class="p-10">
                                        <div class="summary-done-icon"></div>
                                    </div>
                                    <div class="d-flex flex-column align-items-center">
                                        <div>
                                            <h1 class="summary-button-number" id="summary-done">
                                                1
                                            </h1>
                                        </div>
                                        <div>
                                            <p class="summary-button-text-medium">Done</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- datum container -->
                        <a href="./board.html"
                           class="text-decoration-none summary-button-color rounded-30">
                            <div class="d-flex align-items-center justify-content-evenly summary-button-size-large">
                                <div>
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="d-flex p-10">
                                            <img src="img/icons/urgent_colored_icon.png" alt="urgent_icon">
                                        </div>
                                        <div class="d-flex flex-column align-items-center justify-content-center">
                                            <div>
                                                <h1 class="d-flex summary-button-number" id="summary-urgent">
                                                    1
                                                </h1>
                                            </div>
                                            <div>
                                                <p class="summary-button-text-small">Urgent</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex summary-line">
                                </div>
                                <div class="d-flex flex-column">
                                    <div>
                                        <p class="">
                                            <!-- TODO: Datum funktion -->
                                            October 16th, 2022
                                        </p>
                                    </div>
                                    <div>
                                        <p class="summary-button-text-small">
                                            Upcoming Deadline
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="align-items-center summary-button-size-large d-flex justify-content-between">
                            <!-- done container -->
                            <a href="./board.html"
                               class="text-decoration-none summary-button-color rounded-30">
                                <div class="d-flex align-items-center flex-column justify-content-center summary-button-size-small">
                                    <div>
                                        <h1 class="summary-button-number" id="summary-all-tasks">
                                            5
                                        </h1>
                                    </div>
                                    <div class="summary-button-width-text">
                                        <p class="summary-button-text-medium">
                                            Tasks in Board
                                        </p>
                                    </div>
                                </div>
                            </a>
                            <a href="./board.html"
                               class="text-decoration-none summary-button-color rounded-30">
                                <div class="d-flex flex-column align-items-center justify-content-center summary-button-size-small">
                                    <div>
                                        <h1 class="summary-button-number" id="summary-taskInProgress">
                                            2
                                        </h1>
                                    </div>
                                    <div class="summary-button-width-text">
                                        <p class="summary-button-text-medium">
                                            Tasks In Progress
                                        </p>
                                    </div>
                                </div>
                            </a>
                            <a href="./board.html"
                               class="text-decoration-none summary-button-color rounded-30">
                                <div class="d-flex align-items-center flex-column justify-content-center summary-button-size-small">
                                    <div>
                                        <h1 class="summary-button-number" id="summary-awaitFeedback">
                                            2
                                        </h1>
                                    </div>
                                    <div class="summary-button-width-text">
                                        <p class="summary-button-text-medium">
                                            Awaiting Feedback
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="welcome-text">
                        <!-- TODO: time funktion und user-namen funktion -->
                        <h3 class="summary-greeting" id="summary-time">Good morning</h3>
                        <h2 class="summary-greeting-name" id="summary-user">Sofia Müller</h2>
                    </div>
                </div>
                
                <div w3-include-html="./templates/mobile-menu.html" id="mobileNavBar"></div>
            </div>
        </div>
    </div>

</body>

</html>
