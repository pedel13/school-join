<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/custom-variables.css">
    
    <link rel="icon" type="image/png" href="img/join_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="js/script.js"></script>
    <script src="js/summary.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/renderTaskOverlay.js"></script>
    <script src="js/board.js"></script>
    <script src="js/template.js"></script>
    <script src="js/contact.js"></script>
    <title>Join - Contacts</title>
</head>

<body onload="init()">
    <div id="bodyWrapper" class="bodyWrapper">
        <div id="sideBarWrapper" class="sideBarWrapper">
            <div w3-include-html="./templates/sidebar.html" id="sideBarContainer"></div>
        </div>
        
        <div id="centerWrapper" class="centerWrapper">
            <div w3-include-html="templates/header.html"></div>
            
            <div id="contactsMain">
                <div id="contactLeft">
                    <div class="newContactButton">
                        <button id="newContact" onclick="openAddContactOverlay()">
                            Add new contact
                            <div class="addNewContactIcon"></div>
                        </button>
                    </div>
                    
                    <div id="contactList">
                        <h2 class="contactLetter">
                            F
                        </h2>
                        <div id="contactDetailWrapper">
                            <ul class="namesList activeContact" id="contactUlActive" onclick="activeContact()">
                                <li id="contactItem" class="contactItem">
                                    <div class="innerContactDetailWrapper">
                                        <div id="userProfile">
                                            <img src="./img/icons/person.png" alt="personImage">
                                        </div>
                                        <div class="contact">
                                            Farid Faraji
                                            <br>
                                            <a href="mailto:ff@nix.de" target="_blank" class="emailLink">
                                                ff@nix.de
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                        <h2 class="contactLetter">
                            P
                        </h2>
                        <div id="contactDetailWrapper">
                            <ul class="namesList">
                                <li id="contactItem" class="contactItem">
                                    <div class="innerContactDetailWrapper">
                                        <div id="userProfile">
                                            <img src="./img/icons/person.png" alt="personImage">
                                        </div>
                                        <div class="contact">
                                            Patrick Wethli
                                            <br>
                                            <a href="mailto:pw@nix.de" target="_blank" class="emailLink">
                                                pw@nix.de
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div id="contactsRight">
                    <div id="contactRightHeadSection">
                        <div class="contactHeadline">
                            <h1>Contacts</h1>
                        </div>
                        <div class="spacerDiv">&nbsp;</div>
                        <div class="slogan">
                            Better with a team
                        </div>
                    </div>
                    
                    <div id="contactSummary">
                        <div id="contactTitle">
                            <div id="contactAvatar">
                                <div class="credentialsCircle">
                                    FF
                                </div>
                            </div>
                            
                            <div id="editName">
                                <div class="currentName">
                                    Farid Faraji
                                </div>
                                <div id="editButtons">
                                    <div id="editCurrentContact">
                                        <img src="./img/icons/edit_icon.svg" alt="edit">
                                        Edit
                                    </div>
                                    
                                    <div id="deleteCurrentContact">
                                        <img src="./img/icons/delete_icon.svg" alt="delete">
                                        Delete
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div id="contactDetails">
                        <p>Contact Information</p>
                        <div id="contactDetailMail">
                            <b>Email:</b>
                            <br>
                            <br>
                            <a href="mailto:ff@nix.de" class="mailLink">ff@nix.de</a>
                        </div>
                        <div id="contactDetailPhone">
                            <b>Phone:</b>
                            <br>
                            <br>
                            <a href="tel:01741234567" class="phoneLink">0174 / 1234567</a>
                        </div>
                    </div>
                </div>
                
                <div id="contactOverlay" class="contactOverlay d-none">
                    <div id="contactOverlayWrapper" class="contactOverlayWrapper slide-right">
                        <div id="contactOverlayLeft" class="contactOverlayLeft">
                            <img src="./img/join-logo-contacts.png" alt="join-logo" class="contactJoinLogo">
                            <h1>Add contact</h1>
                            <p>Tasks are better with a team!</p>
                            <img src="./img/icons/blue-borderLine.png" alt="blue-border">
                        </div>
                        
                        <div id="contactOverlayRight" class="contactOverlayRight">
                            <div class="close" onclick="closeContactOverlay()">
                                <img src="./img/icons/cancel-logo.png" alt="cancel" class="close-img">
                            </div>
                            <div id="addContactFormAvatar" class="addContactFormAvatar">
                                <div class="avatar">
                                    <img src="./img/icons/contactAvatar.png" alt="avatar" class="avatar-img">
                                </div>
                                <div class="addContactForm">
                                    <form onsubmit="" id="createNewContactForm">
                                        <input type="text" id="newContactName" class="icon-person" placeholder="Name" required>
                                        <label for="newContactName"></label>
                                        
                                        <input type="email" id="newContactMail" class="icon-letter" placeholder="Mail" required>
                                        <label for="newContactMail"></label>
                                        
                                        <input type="text" id="newContactPhone" class="icon-phone" placeholder="Phone" required>
                                        <label for="newContactPhone"></label>
                                    </form>
                                </div>
                            </div>
                            
                            <div class="createContactButton">
                                <button id="clearNewContact" class="clearNewContact" type="button" onclick="clearNewContactForm()">
                                    Cancel
                                    <img src="./img/icons/cancel-logo.png" alt="" class="createTaskButtonImg">
                                </button>
                                
                                <button id="createNewContact" class="createNewContact" type="button" onclick="addContact();">
                                    Create Contact
                                    <img src="./img/icons/check-icon.png" alt="" class="createTaskButtonImg">
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
