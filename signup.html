<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="custom-variables.css">

    <link rel="icon" type="image/png" href="img/join_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
    
    <title>Join - Sign up</title>
</head>

<body>
    <div class="loginHeader">
        <div>
            <a href="index.html">
                <img src="img/join_logo.png" alt="">
            </a>
        </div>
    </div>

    <div id="signUpWrapper" class="signUpWrapper">
        <div id="signUpForm" class="signUpForm">
            <h1 class="fSize-61">Sign up</h1>
            <span class="headlineBorder">&nbsp;</span>
            <div id="signUpCredentials">
                <form id="userCredentialsSignup">
                    <input type="text" placeholder="Name" name="name" id="name" class="icon-person form-control" required>
                    <input type="email" placeholder="Email" name="email" id="email" class="icon-letter form-control" required>
                    <input type="password" placeholder="Password" name="password" id="password" class="icon-lock" required>
                    <input type="password" placeholder="Confirm Password" name="passwordConfirm" id="passwordConfirm" class="icon-lock" required>
                    <div class="signUpCheckBox">
                        <input type="checkbox" id="registerCheckbox">
                        <span>I accept the
                            <a href="privacy.html" target="_self">Privacy policy</a>
                        </span>
                    </div>
                </form>
                <form action="" onsubmit="addUser(); return false;" id="formIdSignup">
                    <button class="btn bg-join-blue fc-white fSize-16" id="signUp">Sign up</button>
                </form>
                <div id="msgBox" class="msgBox">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footerLinks fc-grey">
            <a href="privacy.html" target="_self" class="fc-grey">Privacy Policy</a>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="footerLinks fc-grey">
            <a href="legal.html" target="_self" class="fc-grey">Legal Notice</a>
        </div>
    </footer>
</body>
</html>
