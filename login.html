<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="custom-variables.css">

    <link rel="icon" type="image/png" href="img/join_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
    <script src="js/remoteStorage.js"></script>
    <title>Join - Login</title>
</head>

<body onload="onloadLogin()">
    <div class="loginHeader" id="header">
        <div>
            <a href="index.html">
                <img src="img/join_logo.png" alt="">
            </a>
        </div>
        <div class="signUp_btn">
            <p>Not a Join user?</p>
            &nbsp;
            <a href="signup.html">
                <button id="signUp">Sign up</button>
            </a>
        </div>
    </div>

    <div id="loginWrapper" class="loginWrapper">
        <div id="loginForm" class="loginForm">
            <h1 class="fSize-61">Log in</h1>
            <span class="headlineBorder">&nbsp;</span>
            <div id="loginCredentials">
                <form>
                    <input type="email" placeholder="Email" name="email" id="email" class="icon-letter form-control" required>
                    <input type="password" placeholder="Password" name="password" id="password" class="icon-lock" required>
                    <div class="checkBox">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </div>
                </form>
                <form onsubmit="login(); return false;">
                    <button class="btn bg-join-blue fc-white fSize-21" id="logIn">Log in</button>
                    <button class="btn bg-transparent fc-join-blue fSize-21 border-join-blue" id="guestLogIn" onclick="guestLogin()">Guest Log in</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footerLinks fc-grey">
            <a href="privacy.html" target="_self" class="fc-grey">Privacy Policy</a>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="footerLinks link-noDeco-black">
            <a href="legal.html" target="_self" class="fc-grey">Legal Notice</a>
        </div>
    </footer>

    <div id="big-logo" class="big-logo">
        <img src="img/join_big_logo.png" alt="joinLogo_Big">
    </div>
</body>
</html>
