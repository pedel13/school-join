<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="img/join_logo.png">
    <script src="js/script.js"></script>
    <title>Join</title>
</head>

<body onload="init()">
    <div class="header">
        <div>
            <img src="img/join_logo.png" alt="">
        </div>
        <div class="signUp_btn">
            <p>Not a Join user?</p>
            &nbsp;
            <button id="signUp">Sign up</button>
        </div>
    </div>

    <div id="loginWrapper" class="loginWrapper">
        <div id="loginForm" class="loginForm">
            <h1>Log in</h1>
            <span class="headlineBorder">&nbsp;</span>
            <div id="loginCredentials">
                <form method="POST">
                    <input type="email" placeholder="Email" name="email" id="email" class="icon-letter">
                    <input type="password" placeholder="Password" name="password" id="password" class="icon-lock">
                    <div class="checkBox">
                        <input type="checkbox" placeholder="Remember me">
                        <span>Remember me</span>
                    </div>
                </form>
                <form action="">
                    <button>Log in</button>
                    <button>Guest Log in</button>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <div class="footerLinks">Privacy Policy</div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="footerLinks">Legal Notice</div>
    </footer>
</body>
</html>
