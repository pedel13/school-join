<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="custom-variables.css">

    <link rel="icon" type="image/png" href="img/join_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="js/script.js"></script>
    <script src="js/template.js"></script>
    <script src="js/add_task.js"></script>
    <title>Join</title>
</head>

<body onload="init()">
    <div id="bodyWrapper" class="bodyWrapper">
        <div id="sideBarWrapper" class="sideBarWrapper">
            <div w3-include-html="./templates/sidebar.html" id="sideBarContainer"></div>
        </div>

        <div id="centerWrapper" class="centerWrapper">
            <div w3-include-html="templates/header.html"></div>

            <div class="centerWrapperHeadline">
                <h1>Add Task</h1>
            </div>

            <div class="main">
                <div id="addTaskWrapper" class="addTaskWrapper">
                    <div class="addTaskWrapperLeft">
                        <div>
                            <p class="fSize-16">Title<span class="redStar">*</span></p>
                            <input type="text" id="title" placeholder="Enter Title"/>
                        </div>

                        <div class="spacer">&nbsp;</div>

                        <div>
                            <p class="fSize-16">Description</p>
                            <textarea rows="5" id="description" placeholder="Enter a Description"></textarea>
                        </div>

                        <div class="spacer">&nbsp;</div>

                        <div>
                            <p class="fSize-16">Assigned to<span class="redStar">*</span></p>
                            <select name="choose" id="selectInput">
                                <option value="Assigned to...">Assigned to...</option>
                                <option value="Test 1">Test 1</option>
                                <option value="Test 2">Test 2</option>
                            </select>
                        </div>
                    </div>

                    <div class="addTaskWrapperMid divider">&nbsp;</div>

                    <div class="addTaskWrapperRight">
                        <div>
                            <p class="fSize-16">Due Date<span class="redStar">*</span></p>
                            <input type="date" id="datePicker">
                        </div>

                        <div>
                            <p class="fSize-16">Prio<span class="redStar">*</span></p>
                            <div id="priority" class="priority">
                                <button class="priorityButton">
                                    Urgent
                                    <img src="./img/icons/urgent_icon.png" alt="" class="priorityImg">
                                </button>
                                <button class="priorityButton">
                                    Medium
                                    <img src="./img/icons/medium-colored-icon.png" alt="" class="priorityImg">
                                </button>
                                <button class="priorityButton">
                                    Low
                                    <img src="./img/icons/low_icon.png" alt="" class="priorityImg">
                                </button>
                            </div>
                        </div>

                        <div>
                            <p class="fSize-16">Category<span class="redStar">*</span></p>
                            <select name="choose" id="assigneeInput">
                                <option value="Assigned to...">Assigned to...</option>
                                <option value="Test 1">Test 1</option>
                                <option value="Test 2">Test 2</option>
                            </select>
                        </div>

                        <div>
                            <p class="fSize-16">Subtasks<span class="redStar">*</span></p>
                            <input type="text" id="subtasks" placeholder="Enter Subtasks" />
                        </div>
                    </div>
                </div>

                <div id="addTaskBottom" class="addTaskBottom">
                    <p class="fSize-16">This field is required<span class="redStar">*</span></p>

                    <div id="createTaskButton">
                        <button id="clear">Clear <img src="./img/icons/cancel-logo.png" alt="" class="createTaskButtonImg"></button>
                        <button id="create" onclick="addTask()">Create Task <img src="./img/icons/check-icon.png" alt="" class="createTaskButtonImg"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
